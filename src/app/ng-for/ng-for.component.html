<h5>Diretiva *ngFor</h5>
<ul>
  <li *ngFor="let curso of cursos, let i = index">
    <p>Nome do curso: {{ curso.nome }}</p>
    <p>Local do curso: {{ curso.local?.rua }} - {{ curso.local?.numero }}</p>
    <p>Longitude: {{ curso.local?.gps?.long }} - Latitude:{{ curso.local?.gps?.lat }}</p>
  </li>
</ul>
